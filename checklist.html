<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Page - Holidap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8fafc;
      color: #333;
      line-height: 1.6;
    }

    /* ===== Header 스타일 ===== */
    header {
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
      padding: 0 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #667eea;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 30px;
      align-items: center;
    }

    .nav-menu a {
      text-decoration: none;
      color: #64748b;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-menu a:hover {
      color: #667eea;
      transform: translateY(-2px);
    }

    .nav-menu a.active {
      color: #667eea;
      font-weight: 600;
    }

    .nav-menu a.active::after {
      display: none;
    }

    .nav-icon {
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .nav-icon:hover {
      transform: scale(1.1);
    }

    /* ===== 이하 기존 스타일 유지 ===== */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .page-title {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
    }
    .page-subtitle {
      color: #666;
      font-size: 1.2em;
    }
    .checklist-container {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
    }
    .add-task-form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
    }
    .task-input {
      flex: 1;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    .task-input:focus {
      outline: none;
      border-color: #667eea;
    }
    .add-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .add-btn:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }
    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 85px;
      background: white;
      border: 1px solid #e0e0e0;
      border-top: none;
      border-radius: 0 0 10px 10px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: none;
    }
    .autocomplete-item {
      padding: 12px 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .autocomplete-item:hover,
    .autocomplete-item.selected {
      background: #f8f9fa;
    }
    .autocomplete-item .icon {
      font-size: 16px;
      opacity: 0.7;
    }
    .autocomplete-item .text {
      flex: 1;
    }
    .autocomplete-item .category {
      font-size: 12px;
      color: #666;
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .task-list {
      list-style: none;
    }
    .task-item {
      background: white;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border-left: 4px solid #667eea;
      position: relative;
      overflow: hidden;
    }
    .task-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    .task-item.completed {
      background: #f8f9fa;
      opacity: 0.7;
      border-left-color: #28a745;
    }
    .task-item.completed .task-text {
      text-decoration: line-through;
      color: #6c757d;
    }
    .task-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #667eea;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    .task-checkbox.checked {
      background: #28a745;
      border-color: #28a745;
    }
    .task-checkbox.checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
    .task-text {
      flex: 1;
      font-size: 16px;
      line-height: 1.4;
    }
    .task-actions {
      display: flex;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .task-item:hover .task-actions {
      opacity: 1;
    }
    .reminder-btn,
    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .reminder-btn {
      color: #ffc107;
    }
    .reminder-btn:hover {
      background: rgba(255, 193, 7, 0.1);
    }
    .delete-btn {
      color: #dc3545;
    }
    .delete-btn:hover {
      background: rgba(220, 53, 69, 0.1);
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }
    .drag-handle {
      cursor: grab;
      color: #ccc;
      font-size: 18px;
    }
    .drag-handle:active {
      cursor: grabbing;
    }
    .task-item.dragging {
      opacity: 0.5;
      transform: rotate(5deg);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }
    .modal-header {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }
    .modal-input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .modal-btn.primary {
      background: #667eea;
      color: white;
    }
    .modal-btn.secondary {
      background: #f8f9fa;
      color: #333;
    }
    /* 챗봇 스타일 (빨간 챗봇) */
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .chatbot-toggle {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #e53e3e, #ff6b6b);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(229, 62, 62, 0.3);
      color: white;
      font-size: 24px;
      transition: all 0.3s ease;
    }
    .chatbot-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(229, 62, 62, 0.5);
    }
    .chatbot-window {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    .chatbot-window.open {
      display: flex;
      animation: chatbotSlideIn 0.3s ease;
    }
    @keyframes chatbotSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .chatbot-header {
      background: linear-gradient(135deg, #e53e3e, #ff6b6b);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chatbot-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    .chatbot-close {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chatbot-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .message.user {
      flex-direction: row-reverse;
    }
    .message-content {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
    }
    .message.bot .message-content {
      background: white;
      border: 1px solid #e2e8f0;
      color: #2d3748;
    }
    .message.user .message-content {
      background: linear-gradient(135deg, #e53e3e, #ff6b6b);
      color: white;
    }
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    .message.bot .message-avatar {
      background: linear-gradient(135deg, #e53e3e, #ff6b6b);
      color: white;
    }
    .message.user .message-avatar {
      background: #e2e8f0;
      color: #4a5568;
    }
    .chatbot-input {
      padding: 20px;
      border-top: 1px solid #e2e8f0;
      background: white;
    }
    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .chatbot-input input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .chatbot-input input:focus {
      border-color: #e53e3e;
    }
    .send-button {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #e53e3e, #ff6b6b);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .send-button:hover {
      transform: scale(1.1);
    }
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .typing-indicator.show {
      display: flex;
    }
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #cbd5e0;
      animation: typingPulse 1.5s ease-in-out infinite;
    }
    .typing-dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    @keyframes typingPulse {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <!-- 로고 -->
      <a href="/holidap-prototype/mainpage.html" class="logo">Holidap</a>
      
      <!-- 네비게이션 메뉴 -->
      <ul class="nav-menu">
        <li><a href="#guide">Guide</a></li>
        <li><a href="/holidap-prototype/aroundme.html">Around Me</a></li>
        <li><a href="/holidap-prototype/mypage.html" class="active">My Page</a></li>
        <li><a href="#" class="nav-icon">🌐</a></li>
        <li><a href="#" class="nav-icon">👤</a></li>
      </ul>
    </div>
  </header>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">My Travel Checklist</h1>
      <p class="page-subtitle">준비를 체계적으로 관리해보세요</p>
    </div>

    <div class="checklist-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="stats">
        <span>완료: <span id="completedCount">0</span>개</span>
        <span>남은 할일: <span id="remainingCount">0</span>개</span>
      </div>

      <div class="add-task-form">
        <input type="text" class="task-input" id="taskInput" placeholder="새로운 할일을 추가하세요..." autocomplete="off" />
        <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
        <button class="add-btn" onclick="addTask()">추가</button>
      </div>

      <ul class="task-list" id="taskList">
        <li class="task-item" draggable="true">
          <div class="task-content">
            <span class="drag-handle">⋮⋮</span>
            <div class="task-checkbox" onclick="toggleTask(this)"></div>
            <span class="task-text">여권 유효기간 확인</span>
            <div class="task-actions">
              <button class="reminder-btn" onclick="setReminder(this)">🔔</button>
              <button class="delete-btn" onclick="deleteTask(this)">🗑️</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="modal" id="reminderModal">
    <div class="modal-content">
      <div class="modal-header">리마인더 설정</div>
      <input type="datetime-local" class="modal-input" id="reminderTime" />
      <div class="modal-buttons">
        <button class="modal-btn secondary" onclick="closeModal()">취소</button>
        <button class="modal-btn primary" onclick="saveReminder()">저장</button>
      </div>
    </div>
  </div>

  <!-- 빨간 챗봇 -->
  <div class="chatbot-container">
    <div class="chatbot-window" id="chatbotWindow">
      <div class="chatbot-header">
        <h3>🤖 Holidap 도우미</h3>
        <button class="chatbot-close" onclick="toggleChatbot()">×</button>
      </div>
      <div class="chatbot-messages" id="chatbotMessages">
        <div class="message bot">
          <div class="message-avatar">🤖</div>
          <div class="message-content">
            안녕하세요! 캐나다 워킹홀리데이에 대해 궁금한 것이 있으시면 언제든지 물어보세요. 😊
          </div>
        </div>
      </div>
      <div class="typing-indicator" id="typingIndicator">
        <div class="message-avatar">🤖</div>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
      <div class="chatbot-input">
        <div class="input-group">
          <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
          <button class="send-button" onclick="sendMessage()">➤</button>
        </div>
      </div>
    </div>
    <button class="chatbot-toggle" onclick="toggleChatbot()">💬</button>
  </div>

  <script>
    /* ===== 자동완성 제시어 데이터 ===== */
    const suggestions = [
      { text: "여권 유효기간 확인", icon: "📘", category: "서류" },
      { text: "비자 발급 신청", icon: "📋", category: "서류" },
      { text: "항공권 예약", icon: "✈️", category: "교통" },
      { text: "숙소 예약", icon: "🏨", category: "숙박" },
      { text: "여행보험 가입", icon: "🛡️", category: "보험" },
      { text: "환전하기", icon: "💱", category: "금융" },
      { text: "짐 싸기", icon: "🧳", category: "준비" },
      { text: "카메라 충전기 준비", icon: "🔌", category: "준비" }
    ];

    document.getElementById('taskInput').addEventListener('input', function() {
      showSuggestions(this.value.trim().toLowerCase());
    });

    document.getElementById('taskInput').addEventListener('blur', function() {
      setTimeout(() => {
        document.getElementById('autocompleteDropdown').style.display = 'none';
      }, 200);
    });

    function showSuggestions(query) {
      const dropdown = document.getElementById('autocompleteDropdown');
      dropdown.innerHTML = '';
      if (!query) {
        dropdown.style.display = 'none';
        return;
      }
      const filtered = suggestions.filter(item =>
        item.text.toLowerCase().includes(query) ||
        item.category.toLowerCase().includes(query)
      ).slice(0, 5);

      if (filtered.length === 0) {
        dropdown.style.display = 'none';
        return;
      }

      filtered.forEach(item => {
        const div = document.createElement('div');
        div.className = 'autocomplete-item';
        div.innerHTML = `
          <span class="icon">${item.icon}</span>
          <span class="text">${item.text}</span>
          <span class="category">${item.category}</span>
        `;
        div.onclick = () => selectSuggestion(item.text);
        dropdown.appendChild(div);
      });

      dropdown.style.display = 'block';
    }

    function selectSuggestion(text) {
      document.getElementById('taskInput').value = text;
      document.getElementById('autocompleteDropdown').style.display = 'none';
    }

    /* ===== Checklist 기능 ===== */
    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text === '') return;

      const taskList = document.getElementById('taskList');
      const newTask = document.createElement('li');
      newTask.className = 'task-item';
      newTask.draggable = true;
      newTask.innerHTML = `
        <div class="task-content">
          <span class="drag-handle">⋮⋮</span>
          <div class="task-checkbox" onclick="toggleTask(this)"></div>
          <span class="task-text">${text}</span>
          <div class="task-actions">
            <button class="reminder-btn" onclick="setReminder(this)">🔔</button>
            <button class="delete-btn" onclick="deleteTask(this)">🗑️</button>
          </div>
        </div>
      `;
      taskList.appendChild(newTask);
      input.value = '';
      updateStats();
    }

    function toggleTask(checkbox) {
      const taskItem = checkbox.closest('.task-item');
      checkbox.classList.toggle('checked');
      taskItem.classList.toggle('completed');
      updateStats();
    }

    function deleteTask(button) {
      const taskItem = button.closest('.task-item');
      taskItem.remove();
      updateStats();
    }

    function setReminder(button) {
      document.getElementById('reminderModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('reminderModal').style.display = 'none';
    }

    function saveReminder() {
      alert('리마인더가 설정되었습니다!');
      closeModal();
    }

    function updateStats() {
      const tasks = document.querySelectorAll('.task-item');
      const completedTasks = document.querySelectorAll('.task-item.completed');
      const totalCount = tasks.length;
      const completedCount = completedTasks.length;
      const remainingCount = totalCount - completedCount;
      document.getElementById('completedCount').textContent = completedCount;
      document.getElementById('remainingCount').textContent = remainingCount;
      const progress = totalCount > 0 ? (completedCount / totalCount) * 100 : 0;
      document.getElementById('progressFill').style.width = progress + '%';
    }

    /* ===== 챗봇 ===== */
    let isOpen = false;

    function toggleChatbot() {
      const chatbotWindow = document.getElementById('chatbotWindow');
      isOpen = !isOpen;
      chatbotWindow.classList.toggle('open', isOpen);
      if (isOpen) {
        document.getElementById('chatInput').focus();
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message === '') return;
      addMessage(message, 'user');
      input.value = '';
      showTypingIndicator();
      setTimeout(() => {
        hideTypingIndicator();
        const response = getBotResponse(message);
        addMessage(response, 'bot');
      }, 1000 + Math.random() * 2000);
    }

    function addMessage(text, sender) {
      const container = document.getElementById('chatbotMessages');
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = `
        <div class="message-avatar">${sender === 'bot' ? '🤖' : '👤'}</div>
        <div class="message-content">${text}</div>
      `;
      container.appendChild(msg);
      container.scrollTop = container.scrollHeight;
    }

    function showTypingIndicator() {
      document.getElementById('typingIndicator').classList.add('show');
    }

    function hideTypingIndicator() {
      document.getElementById('typingIndicator').classList.remove('show');
    }

    function getBotResponse(msg) {
      const lower = msg.toLowerCase();
      if (lower.includes('비자')) return '캐나다 워킹홀리데이 비자(IEC)는 만 18-30세 한국인이 신청할 수 있습니다.';
      if (lower.includes('준비')) return '여권, 비자, 보험, 잔고증명서 등을 준비하세요.';
      if (lower.includes('일자리')) return '캐나다에서는 다양한 업종에서 일할 수 있습니다.';
      if (lower.includes('생활')) return '정착 시 SIN 발급, 은행계좌 개설이 중요합니다.';
      return '죄송하지만 잘 모르겠어요. 조금 더 구체적으로 말씀해 주세요!';
    }
  </script>
